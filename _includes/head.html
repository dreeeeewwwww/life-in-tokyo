<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
  <title>{% if page.title %}{{ page.title }} &mdash; {% endif %} Life in Tokyo</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  {% if page.js_head %}
    {% for js_file in page.js_head %}
      <script type="text/javascript" src="/assets/js/{{ js_file }}"></script>
    {% endfor %}
  {% endif %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ base }}/assets/css/tokyo.css">
</head>
<body {% if page.scrollspy == true %}data-spy="scroll" data-target=".scrollspy"{% endif %}>
  {% include nav.html %}
