<div class="col-md-6 col-sm-6 col-xs-6">
  <img src="http://img.youtube.com/vi/{{ video.code }}/hqdefault.jpg" class="img-responsive" data-toggle="modal" data-target="#{{ video.code }}" />
  <p>
    {{ video.title }}<br />
    {{ video.excerpt }}
  </p>
</div>
<div class="modal fade video-clip" id="{{ video.code }}" tabindex="-1" role="dialog" aria-labelledby="{{ video.code }}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" width="420" height="315" src="https://www.youtube.com/embed/{{ video.code | url_escape }}" frameborder="0" allowfullscreen></iframe>
      </div>
      {{ video.content }}
    </div>
  </div>
</div>
