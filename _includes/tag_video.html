<div class="col-md-6 col-sm-6 col-xs-6 video-item row-bottom-30">
  <img src="http://img.youtube.com/vi/{{ video.code }}/hqdefault.jpg" class="img-responsive row-bottom-15" data-toggle="modal" data-target="#{{ video.code }}" />
  <p>
    <strong>{{ video.title }}</strong><br />
    {{ video.excerpt }}
  </p>
</div>
<div class="modal fade video-clip" id="{{ video.code }}" tabindex="-1" role="dialog" aria-labelledby="{{ video.code }}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="embed-responsive embed-responsive-4by3 row-bottom-30">
        <iframe class="embed-responsive-item" width="420" height="315" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      {{ video.content }}
    </div>
  </div>
</div>
