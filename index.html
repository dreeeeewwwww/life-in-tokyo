---
title: Index
layout: col-md-10
---
<h1>News</h1>

<div class="row">
  {% for news in site.categories.newss %}
    <div class="col-md-12 col-sm-12 col-xs-12">

      <img src="{{ news.img }}" class="img-responsive" />
      <h2>{{ news.title }}</h2>
      <p>{{ news.excerpt }}</p>
      <p>{{ news.content }}</p>
    </div>
  {% endfor %}
</div>
